<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay With Ease - Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>
<body class="bg-body-tertiary">

    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <div class="flex-grow-1 d-flex flex-column">
            
            <header class="navbar navbar-expand navbar-light position-absolute w-100" style="z-index: 10;">
                <div class="container-fluid px-4 px-sm-5">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                        <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="8" width="36" height="28" rx="2" fill="#22c55e" stroke="#16a34a" stroke-width="1.5"/>
                            <rect x="6" y="12" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="14" y="12" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="22" y="12" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="30" y="12" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="6" y="21" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="14" y="21" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="22" y="21" width="6" height="6" fill="white" opacity="0.9"/>
                            <rect x="30" y="21" width="6" height="6" fill="white" opacity="0.9"/>
                            <path d="M12 3 L18 1 L24 3 L20 8 Z" fill="#dc2626" stroke="#b91c1c" stroke-width="1" stroke-linejoin="round"/>
                        </svg>
                        <span class="fs-5 fw-bold">Stay With Ease</span>
                    </a>
                    <div class="d-flex align-items-center gap-2 gap-sm-3 ms-auto">
                        <p class="d-none d-sm-block text-muted mb-0 small">Don't have an account?</p>
                        <a href="signup.html"><button class="btn btn-outline-primary-subtle">Sign Up</button></a>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5" style="padding-top: 80px !important;">
                <div class="container-xl">
                    <div class="row align-items-center justify-content-center g-5">
                        
                        <div class="col-lg-6 d-flex flex-column justify-content-center px-4 px-sm-5">
                            <div class="w-100 mx-auto" style="max-width: 448px;">
                                <div class="text-start mb-4">
                                    <h1 class="h2 fw-bold mb-2">Welcome Back</h1>
                                    <h2 class="h6 text-muted fw-normal">Sign in to your account to continue</h2>
                                </div>
                                
                                <form class="d-grid gap-3">
                                    <div class="form-group">
                                        <label for="email" class="form-label small fw-medium">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">mail</span></span>
                                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="form-label small fw-medium">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">lock</span></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)">
                                                <span class="material-symbols-outlined small">visibility_off</span>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="text-end">
                                        <a href="#" class="text-primary text-decoration-none small fw-medium">Forgot Password?</a>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 fw-semibold">
                                        Sign In
                                    </button>
                                </form>
                                
                                <p class="text-center text-muted small mt-4">
                                    Don't have an account?
                                    <a href="signup.html" class="fw-medium text-primary text-decoration-none">Create one</a>
                                </p>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="carousel-container">
                                <div id="hotelRoomCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                      <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="assets/supplier_4juazengph_1_900x550.png" class="d-block w-100" alt="Luxurious hotel room with city view">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="assets/best-boutique-hotels-Lagos-Nigeria-Villa-Monument-Hotel.jpg" class="d-block w-100" alt="Modern hotel suite">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="assets/bb2a1fe6-b79f-4151-bf75-3d5705ae169d.png" class="d-block w-100" alt="Cozy hotel room">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            const icon = button.querySelector('.material-symbols-outlined');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }
    </script>
    
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
