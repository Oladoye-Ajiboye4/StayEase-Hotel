<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay With Ease - Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link href="signin.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            
            <div class="col-lg-6 d-flex flex-column p-4 p-md-5">
                <header class="navbar navbar-expand">
                    <div class="container-fluid p-0">
                        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                            <div style="width: 24px; height: 24px;" class="text-primary">
                                <svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    <path d="M12 22V12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                </svg>
                            </div>
                            <span class="fs-5 fw-bold">Stay With Ease</span>
                        </a>
                        <div class="d-flex align-items-center gap-2 ms-auto">
                            <span class="text-muted d-none d-sm-block small">Need an account?</span>
                            <a href="signup.html" class="btn btn-outline-subtle fw-bold btn-sm px-3 py-2">Sign Up</a>
                        </div>
                    </div>
                </header>

                <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
                    <div class="w-100" style="max-width: 400px;">
                        <div class="text-start mb-4">
                            <h1 class="h2 fw-bolder mb-2">Welcome Back</h1>
                            <h2 class="h6 text-muted fw-normal">Sign in to your account to continue</h2>
                        </div>
                        
                        <form class="d-grid gap-3">
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <span class="input-group-text">
                                        <span class="material-symbols-outlined small">visibility</span>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="text-end">
                                <a href="#" class="text-primary text-decoration-none small fw-medium">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 fw-bold">
                                Sign In
                            </button>
                        </form>
                    </div>
                </main>
            </div>
            
            <div class="col-lg-6 d-none d-lg-block p-0 my-0">
                <div class="carousel-container py-0 my-0">
                    <div id="hotelRoomCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuCm6QBbHqeSxAuCzFGikYt0RbOfJyCj8qbS957-rAVL6m08C6SHbxhZ0Gz1OMvdLtpVkzmAocoikZhZcAEFN7Cti10AzkLl1VA8h7DVh7oHACuELFVKk_uHOAuQCMSs8z54LSz-zRvwcW6UhIPVzIE7-z9_AZLzMhTKbbrw0BqmVElsoaup1DEX6TIgqu6hg1BNkTrrGb60s-6ye6pSR5qi8dVGuA5XOaMFr2fsX-R9KA-pchiOQD_PY-ia_vBhnLAsuTHZ90dJSd0a" class="d-block w-100" alt="A tranquil hotel poolside">
                          </div>
                          <!-- <div class="carousel-item">
                            <img src="assets/supplier_4juazengph_1_900x550.png" class="d-block w-100" alt="Elegant hotel lobby">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/best-boutique-hotels-Lagos-Nigeria-Villa-Monument-Hotel.jpg" class="d-block w-100" alt="Rooftop bar with city view">
                          </div> -->
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
