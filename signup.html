<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay With Ease - Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="signup.css" rel="stylesheet">
    
</head>
<body class="bg-body-tertiary">

    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <div class="flex-grow-1 d-flex flex-column">
            
            <header class="navbar navbar-expand navbar-light position-absolute w-100" style="z-index: 10;">
                <div class="container-fluid px-4 px-sm-5">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                        <div style="width: 24px; height: 24px; color: var(--bs-primary);">
                            <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"></path>
                            </svg>
                        </div>
                        <span class="fs-5 fw-bold">Stay With Ease</span>
                    </a>
                    <div class="d-flex align-items-center gap-2 gap-sm-3 ms-auto">
                        <p class="d-none d-sm-block text-muted mb-0 small">Already have an account?</p>
                        <button class="btn btn-outline-primary-subtle">Log In</button>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5" style="padding-top: 80px !important;">
                <div class="container-xl">
                    <div class="row align-items-center justify-content-center g-5">
                        
                        <div class="col-lg-6 d-none d-lg-block">
                            <div id="hotelRoomCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="assets/supplier_4juazengph_1_900x550.png" class="d-block w-100" alt="Luxurious hotel room with city view">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="assets/best-boutique-hotels-Lagos-Nigeria-Villa-Monument-Hotel.jpg" class="d-block w-100" alt="Modern hotel suite">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="assets/bb2a1fe6-b79f-4151-bf75-3d5705ae169d.png" class="d-block w-100" alt="Cozy hotel room">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#hotelRoomCarousel" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                        
                        <div class="col-lg-6 d-flex flex-column justify-content-center px-4 px-sm-5">
                            <div class="w-100 mx-auto" style="max-width: 448px;">
                                <div class="text-start mb-4">
                                    <h1 class="h2 fw-bold mb-2">Join Us &amp; Unlock Exclusive Stays</h1>
                                    <h2 class="h6 text-muted fw-normal">Create an account to book unique hotels and manage your trips.</h2>
                                </div>
                                
                                <div class="d-grid gap-3">
                                    <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                        <svg class="w-5 h-5" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"><g clip-path="url(#clip0_17_80)"><path d="M47.532 24.5528C47.532 22.9214 47.3998 21.29 47.1116 19.71H24.252V28.77H37.3096C36.6872 31.8956 34.5937 34.5222 31.6369 36.3842V42.23H39.8664C44.7892 37.6343 47.532 31.688 47.532 24.5528Z" fill="#4285F4"></path><path d="M24.252 48.0008C30.7366 48.0008 36.2146 45.8343 39.8664 42.2308L31.6369 36.385C29.3856 37.893 26.9699 38.7469 24.252 38.7469C18.9959 38.7469 14.4984 35.071 12.894 30.0818L4.40234 36.0862V36.1762C8.06648 43.08 15.61 48.0008 24.252 48.0008Z" fill="#34A853"></path><path d="M12.894 30.081C12.4214 28.667 12.1477 27.168 12.1477 25.62C12.1477 24.072 12.4214 22.573 12.8821 21.159L4.40234 15.1546C2.47273 19.0118 1.48926 23.25 1.48926 27.84C1.48926 32.43 2.47273 36.6682 4.40234 40.5254L12.894 30.081Z" fill="#FBBC04"></path><path d="M24.252 9.25313C27.4315 9.25313 30.2223 10.3958 32.6139 12.684L40.0383 5.25956C36.2027 1.98717 30.7366 0 24.252 0C15.61 0 8.06648 4.92078 4.40234 11.8254L12.8821 21.159C14.4984 16.17 18.9959 9.25313 24.252 9.25313Z" fill="#EA4335"></path></g><defs><clippath id="clip0_17_80"><rect fill="white" height="48" transform="translate(0.000976562)" width="48"></rect></clippath></defs></svg>
                                        <span class="fw-semibold">Sign up with Google</span>
                                    </button>
                                    <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                                        <svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"><path d="M14.144 12.015c.045-.444.067-.893.067-1.343a9.985 9.985 0 0 0-.25-2.288c.846.045 1.62-.168 2.292-.516a3.868 3.868 0 0 0-2.037-3.553c-.76-.328-1.748-.283-2.615.123-.873.403-1.636.985-2.291 1.635-.612.602-1.284 1.408-1.83 2.378-.71 1.25-1.127 2.657-1.127 4.142 0 1.43.393 2.76 1.082 3.903.695 1.143 1.61 2.05 2.68 2.657.443.254 1.026.477 1.635.477.563 0 1.036-.168 1.453-.403a.53.53 0 0 0 .28-.476c-.022-.27-.123-.518-.327-.723-.19-.18-1.126-.95-1.126-2.072 0-1.004.83-1.737 2.336-1.737.94 0 1.658.314 2.184.851.022.023.09.09.112.112a1.812 1.812 0 0 1 .493-1.203zm-2.015-6.17c.805-.985 1.658-1.76 2.724-2.05.157-.045.314-.09.47-.112a4.57 4.57 0 0 0-4.08 2.61c.426-.224.874-.403 1.356-.444.18-.022.36-.022.53-.022z"></path></svg>
                                        <span class="fw-semibold">Sign up with Apple</span>
                                    </button>
                                </div>
                                
                                <div class="form-separator my-4">Or with email</div>
                                
                                <form class="d-grid gap-3">
                                    <div class="form-group">
                                        <label for="fullName" class="form-label small fw-medium">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">person</span></span>
                                            <input type="text" class="form-control" id="fullName" placeholder="e.g., Jane Doe">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email" class="form-label small fw-medium">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">mail</span></span>
                                            <input type="email" class="form-control is-invalid" id="email" placeholder="you@example.com">
                                        </div>
                                        <div class="invalid-feedback d-block small">Email is invalid</div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="form-label small fw-medium">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">lock</span></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" value="password">
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)">
                                                <span class="material-symbols-outlined small">visibility_off</span>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="confirmPassword" class="form-label small fw-medium">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><span class="material-symbols-outlined">lock</span></span>
                                            <input type="password" class="form-control is-valid" id="confirmPassword" placeholder="Confirm your password" value="password">
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)">
                                                <span class="material-symbols-outlined small">visibility_off</span>
                                            </button>
                                        </div>
                                        <div class="valid-feedback d-block small">Passwords match</div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 fw-semibold">
                                        Create Account
                                    </button>
                                </form>
                                
                                <p class="text-center text-muted small mt-4">
                                    By creating an account, you agree to our
                                    <a href="#" class="fw-medium text-primary text-decoration-none">Terms of Service</a> and
                                    <a href="#" class="fw-medium text-primary text-decoration-none">Privacy Policy</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
